<h2>Employee Attendance Dashboard</h2>

<div *ngIf="employees.length === 0">
  No employees found.
</div>

<ul>
  <li *ngFor="let emp of employees"
      [ngClass]="{
        'present': emp.isPresent,
        'absent': !emp.isPresent && !emp.workFromHome,
        'wfh': emp.workFromHome
      }"
      [ngStyle]="{
        'font-weight': emp.isPresent ? 'bold' : 'normal',
        'color': emp.department === 'IT' ? 'blue' :
                 emp.department === 'HR' ? 'purple' :
                 emp.department === 'Sales' ? 'orange' : 'black'
      }">
    {{ emp.name }} ({{ emp.department }}) -
    <span *ngIf="emp.isPresent">âœ” Present</span>
    <span *ngIf="!emp.isPresent && emp.workFromHome">ðŸ’» Work From Home</span>
    <span *ngIf="!emp.isPresent && !emp.workFromHome">âœ˜ Absent</span>
  </li>
</ul>
