<h2>Feedback Form</h2>

<form>
  <label>Student Name:</label>
  <input type="text" [(ngModel)]="feedback.studentName" name="studentName"><br><br>

  <label>Course Name:</label>
  <select [(ngModel)]="feedback.courseName" name="courseName">
    <option *ngFor="let course of availableCourses" [value]="course">{{ course }}</option>
  </select><br><br>

  <label>Rating:</label>
  <input type="number" [(ngModel)]="feedback.rating" name="rating" min="1" max="5"><br><br>

  <label>Comments:</label><br>
  <textarea [(ngModel)]="feedback.comments" name="comments"></textarea>
</form>

<hr>

<h3>Live Preview</h3>
<p><strong>Student:</strong> {{ feedback.studentName }}</p>
<p><strong>Course:</strong> {{ feedback.courseName }}</p>
<p><strong>Rating:</strong> {{ feedback.rating }}/5</p>
<p><strong>Comments:</strong> {{ feedback.comments }}</p>
